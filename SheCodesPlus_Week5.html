<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="SheCodesPlus_Week5.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
        <div class="weather-up"> 
            
            <div class="cities">
                <div class="row">
                  <div class="col-2">
                    Kyiv
                  </div>
                  <div class="col-2">
                    Kharkiv
                  </div>
                  <div class="col-2">
                    Mariupol
                  </div>
                  <div class="col-2">
                    Kherson
                  </div>
                  
                </div>
            </div>


            <form class="weather-search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                    <input type="search" 
                    placeholder="Type a city ..." 
                    class="form-control" 
                    id="city-request" 
                    autofocus="0" 
                    autocomplete="off"/> 
                    </div>
                    <div class="col-3">
                    <input type ="submit" value="Search" class="form-control btn btn-primary shadow-sm" id="search-button"/>
                    </div>
                    <div class="col-3">
                    <input type ="submit" value="Current" class="form-control btn btn-success shadow-sm" id="current-location-button"/>
                    </div>
                </div>
            </form>
        <h1 id="city">
            Kyiv, Ukraine
        </h1>
        <ul>
        <li id="date">
            Monday 12:23
        </li>
        <li id="description">
            Clouds
        </li>
        </ul>
    
    <div class="row">
        <div class="col-6">
            <div class="clearfix">
                <div class="float-left">
                    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/043/495/original/partly_cloudy.png?1660406040" 
                    alt="cloudy icon" 
                    class="weather-icon" 
                    />
                    <span class="temperature" id="temperature">21</span>
                    <span class="units">
                     <a href="#" id="celsius-recalculation">°C</a> 
                     |
                     <a href="#" id="fahrenheit-recalculation">°F</a> 
                    </span>
        
                </div>
            </div>
        </div>
        <div class="col-6">

            <div class="weather-indicators">
              <ul>
                <li>Precipitation: <span id="precipitation">65</span>%</li>
                </li>
                <li>Humidity: <span id="humidity">70</span>%</li>
                <li>Wind: <span id="wind">5</span> km/h</li>
              </ul>
            </div>
        </div>
    </div>

    <div class="container-week">
        <div class="row">
          <div class="col">
            Tue
          </div>
          <div class="col">
            Wed
          </div>
          <div class="col">
            Thu
          </div>
          <div class="col">
            Fri
          </div>
          <div class="col">
            Sat
          </div>
        </div>
        
      </div>
      <p>
        <div class="container-week">
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-bolt"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun-rain"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                <i class="fa-regular fa-sun"></i>
              </div>
            </div>
            
          </div>
     
      
    </p>
    <div class="container-week">
        <div class="row">
          <div class="col">
            22°
          </div>
          <div class="col">
            23°
          </div>
          <div class="col">
            21°
          </div>
          <div class="col">
            24°
          </div>
          <div class="col">
            28°
          </div>
        </div>
        
      </div>
      <p>
        <br />
        Code by Viktoria Karpenko
      </p>
        </div>
    </div>




    </div>
    </div>
      
      <script src="https://kit.fontawesome.com/fc976b62bd.js" crossorigin="anonymous"></script>
      <script src="SheCodesPlus_Week5.js"></script>
  </body>
</html>
